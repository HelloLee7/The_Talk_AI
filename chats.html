<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코코넛톡 - 채팅 목록</title>
  <link href="common.css" rel="stylesheet">
  <link href="friends.css" rel="stylesheet">
  <link href="navbar.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <link href="userlist.css" rel="stylesheet">
  <link href="chats.css" rel="stylesheet">
  <link href="./img/coconut.png" rel="icon">
</head>
<body>
  
  <div class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="./friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="./chats.html" class="active">
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="header">
      <h3 class="header__title">채팅</h3>
      <div class="header__menu">
        <span><i class="fas fa-search"></i></span>
        &nbsp;
        <span><i class="fas fa-comment-dots"></i></span>
      </div>
    </div>

    <div class="main">
      <div class="user-list">
        <a href="./chat.html">
          <div class="user">
            <div class="user__column">
              <div class="user__pic">
                <img src="img/icons8-room-64.png" alt="프로필 사진" style="max-width: 100%; max-height: 100%;">
              </div>
            </div>
            <div class="user__column">
              <p class="user__nick">유노 코딩 <span class="premium">프리미엄</span></p>
              <p class="user__message">고급 구독 필요</p>
              <p class="user__time">오후 1:00</p>
            </div>
          </div>
        </a>
        <a href="./chat2.html">
          <div class="user">
            <div class="user__column">
              <div class="user__pic">
                <img src="img/icons8-room-50.png" alt="프로필 사진" style="max-width: 100%; max-height: 100%;">
              </div>
          </div>
            <div class="user__column">
              <p class="user__nick">유노 코딩 일반</p>
              <p class="user__message">구독자 환영</p>
              <p class="user__time">오후 2:00</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/c8e2b99a17.js" crossorigin="anonymous"></script>
</body>
</html>
